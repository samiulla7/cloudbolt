<div class="sidebar-wrapper">
  <div class="logo">
    <a href="/" class="simple-text">
      <div class="logo-img">
        <img src="/assets/img/angular2-logo-white.png" />
      </div>
      Ecom
    </a>
  </div>
  <ul class="nav responsive-nav" *ngIf="isAuthenticated">
    <li *ngIf="isMobileMenu()">
      <a class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-dashboard"></i>
        <p class="hidden-lg hidden-md">Dashboard</p>
      </a>
    </li>
    <li *ngIf="isMobileMenu()">
      <a (click)="logout()">
        <p>Log out</p>
      </a>
    </li>
    <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }}"
    >
      <a *ngIf="menuItem.needToShow" [routerLink]="[menuItem.path]">
        <i class="{{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
