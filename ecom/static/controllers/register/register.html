<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
<div class="col-md-6 col-md-offset-3 dialogdemoBasicUsage" id="popupContainer">
    <h2>Register</h2>
    <form name="register_form" ng-submit="eRegisterCtrl.register(register_form.$valid)" role="form">
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="eRegisterCtrl.first_name" required />
            <span style="color:red" ng-cloak ng-show="(register_form.firstName.$dirty && register_form.firstName.$invalid)">
                    <span ng-show="register_form.firstName.$error.required">First name is required.</span>
            </span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': register_form.lastName.$dirty && register_form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="eRegisterCtrl.last_name" required />
            <span style="color:red" ng-cloak ng-show="(register_form.lastName.$dirty && register_form.lastName.$invalid)">
                <span ng-show="register_form.lastName.$error.required">Last name is required.</span>
            </span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': register_form.username.$dirty && register_form.username.$error.required }">
            <label for="username">Username</label>
            <input type="email"
                class="form-control ng-pristine ng-scope ng-empty ng-valid-name ng-invalid ng-invalid-required ng-valid-pattern ng-touched"
                name="username"
                required ng-model="eRegisterCtrl.username"
                ng-pattern="/^.+@.+\..+$/"
                aria-label="Email"
                ng-focus="eRegisterCtrl.unameError = false"
                aria-invalid="true">
            <span style="color:red"  ng-cloak  ng-show="register_form.username.$dirty && register_form.username.$invalid">
                <span ng-show="register_form.username.$error.required">Username is required.</span>
                <span ng-show="register_form.username.$error.email">Invalid username address.</span>
            </span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': register_form.password.$dirty && register_form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-focus="eRegisterCtrl.passError = false"
                required ng-model="eRegisterCtrl.password" 
                ng-change="eRegisterCtrl.error=''">
            <span style="color:red" ng-cloak ng-show="(register_form.password.$dirty && register_form.password.$invalid)">
                <span ng-show="register_form.password.$error.required">Password is required.</span>
            </span>
        </div>
        <div>
            <span class="login-error-msg">{{ eRegisterCtrl.error }}</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="register_form.$invalid" class="btn btn-primary">Register</button>
